# A list of products to create from the Derived WRF NetCDF and UPP GRIB2 files
#
# grib2:
#   variable: Short name in the grib file
# netcdf:
#   variable: NetCDF variable name
# range:
#   min: Lowest value for the color scale (grib file units)
#   max: Highest value for the color scale (grib file units)
# contour_interval: Value difference between contour levels (grib file units)
# palette: Name of the color palette to use: https://matplotlib.org/stable/gallery/color/colormap_reference.html
# z_levels: Optional, vertical level to plot for 3D variables
---
products:
  # 2D variables
  - netcdf:
      variable: temp_2m
    range:
      min: -15
      max: 45
    contour_interval: 2
    palette: viridis
    display_name: 'Temperature 2m'
    units: 'ºC'
  - netcdf:
      variable: dewpt_2m
    range:
      min: -25
      max: 35
    contour_interval: 2
    palette: BrBG_r
    display_name: 'Dew Point Temperature'
    units: 'ºC'
  - netcdf:
      variable: wind_speed_10
    range:
      min: 0
      max: 60
    contour_interval: 2
    palette: PuOr
    display_name: 'Wind Speed 10m'
    units: 'kt'
  - netcdf:
      variable: wind_dir_10
    range:
      min: -60
      max: 60
    contour_interval: 2
    palette: PuOr
    display_name: 'Wind Direction 10m'
    units: 'deg'
  - netcdf:
      variable: slp
    range:
      min: 920
      max: 1040
    contour_interval: 2
    palette: winter
    display_name: 'Mean Sea-Level Pressure'
    units: 'mb'
  - netcdf:
      variable: rh_2m
    range:
      min: 0
      max: 101
    contour_interval: 5
    palette: BrBG
    display_name: 'Relative Humidity 2m'
    units: '%'
  - grib2:
      variable: cape
    range:
      min: 0
      max: 6000
    contour_interval: 500
    palette: BrBG
    display_name: 'CAPE'
    units: 'J/kg'
  - grib2:
      variable: cin
    range:
      min: -600
      max: 0
    contour_interval: 10
    palette: viridis
    display_name: 'CIN'
    units: 'J/kg'
  - netcdf:
      variable: max_refl
    range:
      min: 10
      max: 70
    contour_interval: 5
    palette: viridis
    display_name: 'Composite Reflectivity'
    units: 'dBz'
  - netcdf:
      variable: total_precip
    range:
      min: 1
      max: 101
    contour_interval: 5
    palette: BrBG
    display_name: 'Precipitation Accumulation'
    units: 'mm'
  - grib2:
      variable: lcc
    range:
      min: 0
      max: 101
    contour_interval: 5
    palette: Blues_r
    display_name: 'Low-Level Cloud Cover'
    units: '%'
  - grib2:
      variable: mcc
    range:
      min: 0
      max: 101
    contour_interval: 5
    palette: Blues_r
    display_name: 'Medium-Level Cloud Cover'
    units: '%'
  - grib2:
      variable: hcc
    range:
      min: 0
      max: 101
    contour_interval: 5
    palette: Blues_r
    display_name: 'High-Level Cloud Cover'
    units: '%'
  - netcdf:
      variable: pwat
    range:
      min: 0
      max: 100
    contour_interval: 5
    palette: viridis
    display_name: 'Precipitable Water'
    units: 'mm'

  # 3D variables - 1000mb 925mb 850mb 700mb 500mb 300mb 250mb 100mb
  - netcdf:
      variable: temp_pres
    range:
      min: -28
      max: 40
    contour_interval: 1
    palette: viridis
    display_name: 'Temperature (3D)'
    units: 'ºC'
    z_levels:
      - 1000
      - 925
      - 850
      - 700
      - 500
      - 300
      - 250
      - 100

  - netcdf:
      variable: rh_pres
    range:
      min: 0
      max: 101
    contour_interval: 5
    palette: BrBG
    display_name: 'Relative Humidity (3D)'
    units: '%'
    z_levels:
      - 1000
      - 925
      - 850
      - 700
      - 500
      - 300
      - 250
      - 100

  - netcdf:
      variable: vvel_pres
    range:
      min: -60
      max: 20
    contour_interval: 2
    palette: viridis
    display_name: 'Vertical Velocity (3D)'
    units: 'Pa/s'
    z_levels:
      - 1000
      - 925
      - 850
      - 700
      - 500
      - 300
      - 250
      - 100

  - netcdf:
      variable: wind_speed_pres
    range:
      min: 0
      max: 60
    contour_interval: 2
    palette: PuOr
    display_name: 'Wind Speed'
    units: 'kt'
    z_levels:
      - 1000
      - 925
      - 850
      - 700
      - 500
      - 300
      - 250
      - 100
  - netcdf:
      variable: wind_dir_pres
    range:
      min: -60
      max: 60
    contour_interval: 2
    palette: PuOr
    display_name: 'Wind Direction'
    units: 'deg'
    z_levels:
      - 1000
      - 925
      - 850
      - 700
      - 500
      - 300
      - 250
      - 100
