Region: __REGION__
Image:
  Os: alinux2
  CustomAmi: __AMI_ID__
HeadNode:
  InstanceType: c5.xlarge
  Networking:
    SubnetId: __SUBNET_ID__
  Ssh:
    KeyName: __USER__
    AllowedIps: 128.117.0.0/16
  LocalStorage:
    RootVolume:
      Size: 50
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonS3FullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
      - Policy: arn:aws:iam::119569266530:policy/wrfcloud_parallelcluster
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    Dns:
      DisableManagedDns: true
  SlurmQueues:
  - Name: wrf
    Image:
      CustomAmi: __AMI_ID__
    ComputeResources:
    - Name: hpc6a
      InstanceType: hpc6a.48xlarge  # 96-cores 384-gb-memory $2.88/hr us-east-2 only
      Efa:
        Enabled: true
      MinCount: 0
      MaxCount: 1
    Networking:
      SubnetIds:
      - __SUBNET_ID__
      PlacementGroup:
        Enabled: true
SharedStorage:
  - MountDir: /data
    Name: ebs
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp3
      DeletionPolicy: Delete
      Size: 500
      Encrypted: false
      Throughput: 720
