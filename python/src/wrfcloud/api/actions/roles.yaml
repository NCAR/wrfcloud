# Available roles containing a list of which actions may be performed by that role
---
anonymous:
  permitted_actions:
    - action: Login
      package: wrfcloud.api.actions
    - action: ActivateUser
      package: wrfcloud.api.actions
    - action: RequestPasswordRecoveryToken
      package: wrfcloud.api.actions
    - action: ResetPassword
      package: wrfcloud.api.actions
    - action: RefreshToken
      package: wrfcloud.api.actions

readonly:
  permitted_actions:
    - action: ChangePassword
      package: wrfcloud.api.actions
    - action: WhoAmI
      package: wrfcloud.api.actions
    - action: RefreshToken
      package: wrfcloud.api.actions
    - action: GetWrfMetaData
      package: wrfcloud.api.actions
    - action: GetWrfGeoJson
      package: wrfcloud.api.actions

regular:
  permitted_actions:
    - action: ChangePassword
      package: wrfcloud.api.actions
    - action: WhoAmI
      package: wrfcloud.api.actions
    - action: RefreshToken
      package: wrfcloud.api.actions
    - action: GetWrfMetaData
      package: wrfcloud.api.actions
    - action: GetWrfGeoJson
      package: wrfcloud.api.actions

admin:
  permitted_actions:
    - action: ChangePassword
      package: wrfcloud.api.actions
    - action: CreateUser
      package: wrfcloud.api.actions
    - action: ListUsers
      package: wrfcloud.api.actions
    - action: UpdateUser
      package: wrfcloud.api.actions
    - action: DeleteUser
      package: wrfcloud.api.actions
    - action: WhoAmI
      package: wrfcloud.api.actions
    - action: RefreshToken
      package: wrfcloud.api.actions
    - action: GetWrfMetaData
      package: wrfcloud.api.actions
    - action: GetWrfGeoJson
      package: wrfcloud.api.actions
