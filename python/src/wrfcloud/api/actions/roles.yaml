# Available roles containing a list of which actions may be performed by that role
---
anonymous:
  permitted_actions:
    - action: Login
      package: wrfcloud.api.actions.auth

readonly:
  permitted_actions:
    - action: Login
      package: wrfcloud.api.actions.auth
    - action: ChangePassword
      package: wrfcloud.api.actions.auth

regular:
  permitted_actions:
    - action: Login
      package: wrfcloud.api.actions.auth
    - action: ChangePassword
      package: wrfcloud.api.actions.auth

admin:
  permitted_actions:
    - action: Login
      package: wrfcloud.api.actions.auth
    - action: ChangePassword
      package: wrfcloud.api.actions.auth
