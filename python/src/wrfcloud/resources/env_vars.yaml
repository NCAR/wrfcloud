  # Logging options
  LOG_LEVEL: DEBUG
  LOG_FORMAT: text

  # Location of input data
  NOAMDS_BASE_URL: 'https://nomads.ncep.noaa.gov/pub/data/nccf/com/gfs/prod'
  AWS_BASE_URL: 'https://noaa-gfs-bdp-pds.s3.amazonaws.com'

