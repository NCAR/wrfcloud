test:

  # App
  APP_NAME: WRF Cloud
  SEND_EMAIL: False
  SYSTEM_EMAIL_SENDER: hahnd@ucar.edu
  SYSTEM_EMAIL_RECEIVER: hahnd@ucar.edu
  LANGUAGE: en

  # AWS Account Profile
  AWS_PROFILE: junk
  AWS_REGION: us-east-1

  # API Gateway Options
  API_URL: localhost:4201
  APP_URL: localhost:4200
  API_STAGE: v1
  ALLOW_CORS: True

  # DynamoDB Options
  USER_TABLE_NAME: wrfcloud_users_test
  AUDIT_TABLE_NAME: wrfcloud_audit_test
  REFRESH_TOKEN_TABLE_NAME: wrfcloud_refresh_tokens_test
