<div class="activate-container">
  <div class="activate-title">
    Account Activation
  </div>

  <div class="activate-welcome-text">
    Please choose a new password to finish setting up the new account for {{request.email}}.
  </div>

  <div class="activate-input-field-container">
    <mat-form-field appearance="fill" class="activate-input-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" [(ngModel)]="request.new_password" (keyup)="validate()">
    </mat-form-field>
  </div>

  <div class="activate-input-field-container">
    <mat-form-field appearance="fill" class="activate-input-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" (keyup)="validate()">
    </mat-form-field>
  </div>

  <div class="activate-input-field-container">
    <button mat-raised-button (click)="sendActivateRequest()" class="activate-submit-button" [disabled]="!valid">
      Activate Account
    </button>
  </div>

  <div class="activate-error" *ngIf="showMatchError">
    New passwords do not match
  </div>
  <div class="activate-error" *ngIf="showLengthError">
    Minimum length must be 10 characters
  </div>
  <div class="activate-spinner" *ngIf="busy">
    <mat-icon class="spin">autorenew</mat-icon>
  </div>
  <div class="activate-success" *ngIf="success">
    Password changed successfully<br/>
    Redirecting to login...
  </div>

</div>
