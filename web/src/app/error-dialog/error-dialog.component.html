<div class="error-container">
  <div class="error-title">
    Action Failed
  </div>
  <div class="error-messages">
    <div class="error-message" *ngFor="let message of data">
      {{message}}
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="error-button-panel" mat-dialog-actions>
    <button mat-raised-button class="error-button" [mat-dialog-close]="">
      Close
    </button>
  </div>
</div>
