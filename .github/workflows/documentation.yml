name: Documentation

# Build the documentation and check for warning messages

on:
  push:
    branches:
      - develop
      - 'main**'
      - 'feature**'
      - 'bugfix**'
    paths: 
      - docs/**
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade python-dateutil requests sphinx \
          sphinx-panels sphinx_rtd_theme
      - name: Build docs
        run: ./.github/jobs/build_documentation.sh   
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: documentation
          path: artifact/documentation
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: documentation_warnings.log
          path: artifact/doc_warnings.log
          if-no-files-found: ignore
